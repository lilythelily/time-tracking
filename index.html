<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 88%, 83%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="user">
        <div class="user__profile">
          <img src="./images/image-jeremy.png" alt="user" class="user__img" />
          <div class="h2-h1">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="user__period">
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </section>

      <!-- work -->
      <section class="card--work">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>
            <p class="card--data"></p>
          </div>
        </div>
      </section>

      <!-- play -->
      <section class="card--play">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>

            <p class="card--data"></p>
          </div>
        </div>
      </section>

      <!-- study -->
      <section class="card--study">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>

            <p class="card--data"></p>
          </div>
        </div>
      </section>

      <!-- exercise -->
      <section class="card--exercise">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>

            <p class="card--data"></p>
          </div>
        </div>
      </section>

      <!-- social -->
      <section class="card--social">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>

            <p class="card--data"></p>
          </div>
        </div>
      </section>

      <!-- self-care -->

      <section class="card--selfCare">
        <div class="text-wrapper">
          <div class="title-ellipsis">
            <p class="card--title"></p>
            <div class="ellipsis-icon"></div>
          </div>
          <div class="time-data">
            <p class="card--current"></p>

            <p class="card--data"></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by KA.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
